<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveLace Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Lovelace.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section id="header" style="background-color: antiquewhite;">
        <a href="#"> <img src="ProPix/logo.jpeg" class="logo" alt="" style="height: 140px;"></a>

        <div>
            <ul id="navig">
                <li> <a href="Lovelace.html">Home</a></li>
                <li> <a href="shop.html">Shop</a></li>
                <li> <a href="blog.html">Blog</a></li>
                <li> <a href="about.html">about</a></li>
                <li> <a href="contact.html">Contact</a></li>
                <li> <a class="active" href="cart.html"><i class="fa-solid fa-bag-shopping fa-beat"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="page-header" class="contact-header">
        <h2>#Complete, Enjoy, Checkout! </h2>
        <marquee bgcolor="orange" width="75%">Discover joy today! Complete your order now for exclusive benefits, fast shipping, and priority access. Don't miss out,<strong> shop now!</strong></marquee>
    </section>

    <div id="cartContainer">
        <section id="cart" class="section-p1">
            <table id="cartTable" class="table">
                <thead>
                    <tr>
                        <th>Remove</th>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Sub-total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <section id="cart-add" class="section-p1">
        <div id="coupon">
            <h3>Apply Coupon</h3>
            <div><input type="text" class="form-control" placeholder="Enter Coupon Code "></div>
            <button class="btn btn-primary"> Apply</button>
        </div>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#checkoutModal">Proceed to Checkout</button>
    </section>

    <!-- Add this HTML structure where you want the modal to appear -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Checkout Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="checkoutModalBody">
                    <!-- Modal content will be dynamically inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="section-p1">
        <!-- Your existing footer content here -->
    </footer>

    <script src="cart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
