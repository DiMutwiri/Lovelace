<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LoveLace Place</title>
</head>
<body>

    <section id="page-header" class="contact-header">        
        <h2>#Complete, Enjoy, Checkout! </h2>        
        <marquee bgcolor="orange" width="75%">Discover joy today! Complete your order now for exclusive benefits, fast shipping, and priority access. Don't miss out,<strong> shop now!</strong></marquee>

    </section>

    <section>
        <div class="login">
            <form id="loginForm">
                <h2>Login</h2>
                <label for="Email">Email:</label>
                <input type="email" id="loginEmail" required>
    
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" required>
    
                <button type="button" id="login">Login</button>
            </form>
        </div>       
    </section>


    <script src="/login.js" type="module"></script>
</body>
</html>
