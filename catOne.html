<!DOCTYPE html>
<html>
<head>
  <title>Student Grades</title>
  <script type="text/javascript">
    function calculateStudentGrades() {
      const students = [];

      for (let i = 1; i <= 20; i++) {
        try {
          const name = prompt(`Enter the name of student ${i}:`);
          const assignment1 = parseFloat(prompt(`Enter Assignment 1 score for ${name}:`));
          const assignment2 = parseFloat(prompt(`Enter Assignment 2 score for ${name}:`));
          const cat = parseFloat(prompt(`Enter CAT score for ${name}:`));
          const finalExam = parseFloat(prompt(`Enter Final Exam score for ${name}:`));

          if (
            isNaN(assignment1) || isNaN(assignment2) || isNaN(cat) || isNaN(finalExam)
          ) {
            throw new Error("Invalid input. Please enter numeric scores.");
          }

          const totalScore = assignment1 + assignment2 + cat + finalExam;
          let grade;

          if (totalScore >= 80) {
            grade = 'A';
          } else if (totalScore >= 70) {
            grade = 'B';
          } else if (totalScore >= 60) {
            grade = 'C';
          } else if (totalScore >= 50) {
            grade = 'D';
          } else {
            grade = 'F';
          }

          students.push({ name, assgn1, assgn2, cat, finalExam, totalScore, grade });
        } catch (error) {
          console.error(`Error for student ${i}: ${error.message}`);
          i--; // Decrement i to re-enter data for the same student.
        }
      }

      // Display results
      console.log('Student Grades:');
      students.forEach((student, index) => {
        console.log(`Student ${index + 1}:`);
        console.log(`Name: ${student.name}`);
        console.log(`Assignment 1: ${student.assignment1}`);
        console.log(`Assignment 2: ${student.assignment2}`);
        console.log(`CAT: ${student.cat}`);
        console.log(`Final Exam: ${student.finalExam}`);
        console.log(`Total Score: ${student.totalScore}`);
        console.log(`Grade: ${student.grade}`);
        console.log('------------------------');
      });
    }

    // Call the function when the page loads or when you want to trigger it.
    // calculateStudentGrades();
  </script>
</head>
<body>
  <!-- You can include HTML content in the body element if needed. -->
</body>
</html>
